<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Cart</title></head>
<body>
<h2>Your Cart</h2>
<table border="1" style="width:100%">
  <tr>
    <th>Id</th><th>Họ và tên</th><th>Price</th><th>Quantity</th><th>Amount</th><th></th>
  </tr>
  <tr th:each="item : ${cart.items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.price}"></td>
    <td>
      <form th:action="@{|/cart/update/${item.id}|}" method="post">
        <input name="qty" th:value="${item.qty}" onblur="this.form.submit()" />
      </form>
    </td>
    <td th:text="${item.price * item.qty}"></td>
    <td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
  </tr>
</table>
<p>Total count: <span th:text="${cart.count}"></span></p>
<p>Total amount: <span th:text="${cart.amount}"></span></p>
<a href="/cart/clear">Clear Cart</a> | <a href="/item/index">Thêm more</a>
</body>
</html>
