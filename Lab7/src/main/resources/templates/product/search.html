<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Search by Price</title></head>
<body>
<h1>Tìm kiếm sản phẩm theo khoảng giá</h1>
<form action="/product/search/by-price" method="get">
    <input name="min" th:value="${param.min}" placeholder="Min Price?"/>
    <input name="max" th:value="${param.max}" placeholder="Max Price?"/>
    <button>Search</button>
</form>

<table border="1" style="width:100%; margin-top: 1rem;">
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Create Date</th><th>Category</th></tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${item.category != null ? item.category.name : ''}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
