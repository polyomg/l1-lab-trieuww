<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 : Staff List</title>
</head>
    <style>
        .staff-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        .staff-row img {
            width: 40px;
            margin-right: 10px;
        }
        .staff-row:not(:last-child) {
            border-bottom: 1px solid #ccc;
        }
    </style>
<body>
    <h3>Danh sách Staff</h3>

    <div th:each="staff, st : ${list}" class="staff-row">
        <img src="/photo.jpg" alt="photo">
        <b th:text="${st.count} + '. '"></b>
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
        <span th:text="'$' + ${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></span>
    </div>

</body>
</html>
